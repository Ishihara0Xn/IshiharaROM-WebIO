<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IshiharaROM</title>
    <style>
        @font-face {
            font-family: 'Samsung Sans';
            src: url('samsungsans.ttf') format('truetype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Samsung Sans', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Aesthetic blur overlay */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            z-index: -1;
        }

        /* Lava lamp background */
        .lava-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .lava-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50vw, 25vh) scale(1.2); }
            50% { transform: translate(25vw, 50vh) scale(0.8); }
            75% { transform: translate(-25vw, 75vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Main content */
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-top: 3rem;
            margin-bottom: 4rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(90deg, #ff0055, #00ffaa, #5500ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hue-rotate 8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes hue-rotate {
            to { filter: hue-rotate(360deg); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Horizontal nav buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-width: 180px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff0055, #00ffaa, #5500ff);
            background-size: 200% 200%;
            z-index: -1;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: auto;
            padding-bottom: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-link img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        /* Audio control (always visible) */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .audio-control i {
            font-size: 1.2rem;
            color: white;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .lava-blob {
                filter: blur(40px);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background elements -->
    <div class="lava-bg">
        <div class="lava-blob" style="background: #ff0055; width: 400px; height: 400px; animation-delay: 0s;"></div>
        <div class="lava-blob" style="background: #00ffaa; width: 500px; height: 500px; animation-delay: -5s;"></div>
        <div class="lava-blob" style="background: #5500ff; width: 350px; height: 350px; animation-delay: -10s;"></div>
    </div>
    
    <div class="blur-overlay"></div>

    <!-- Main content -->
    <div class="container">
        <div class="header">
            <h1>IshiharaROM</h1>
            <p class="subtitle">IshiharaROM For Samsung SD 865 Kona Lineup</p>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" onclick="window.location.href='downloads.html'">Downloads</button>
            <button class="nav-btn" onclick="window.location.href='screenshots.html'">Screenshots</button>
            <button class="nav-btn" onclick="window.location.href='about.html'">About</button>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/yourusername" class="social-link" target="_blank">
                <img src="https://simpleicons.org/icons/github.svg" alt="GitHub">
            </a>
            <a href="https://t.me/yourchannel" class="social-link" target="_blank">
                <img src="https://simpleicons.org/icons/telegram.svg" alt="Telegram">
            </a>
        </div>
    </div>

    <!-- Audio player -->
    <div class="audio-control" id="audioControl">
        <i class="fas fa-pause"></i>
    </div>

    <audio id="audioPlayer" loop autoplay>
        <source src="tone.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Auto-play audio with fade-in
        const audio = document.getElementById('audioPlayer');
        const audioControl = document.getElementById('audioControl');
        
        // Start with volume 0 and fade in
        audio.volume = 0;
        let fadeInterval = setInterval(() => {
            if (audio.volume < 0.7) {
                audio.volume += 0.05;
            } else {
                clearInterval(fadeInterval);
            }
        }, 100);

        // Toggle play/pause
        audioControl.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioControl.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                audioControl.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Pause audio when tab is inactive
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audioControl.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
    </script>
</body>
</html>
