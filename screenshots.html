<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IshiharaROM - Screenshots</title>
    <style>
        @font-face {
            font-family: 'Samsung Sans';
            src: url('samsungsans.ttf') format('truetype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Samsung Sans', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            z-index: -1;
        }

        .lava-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .lava-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50vw, 25vh) scale(1.2); }
            50% { transform: translate(25vw, 50vh) scale(0.8); }
            75% { transform: translate(-25vw, 75vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(90deg, #ff0055, #00ffaa, #5500ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hue-rotate 8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes hue-rotate {
            to { filter: hue-rotate(360deg); }
        }

        /* Version selector */
        .version-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .version-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .version-btn.active {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Image viewer */
        .image-viewer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 9/16;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .viewer-image.active {
            display: block;
        }

        /* Navigation controls */
        .viewer-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Thumbnail grid */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 9/16;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: auto;
            padding-bottom: 2rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-width: 180px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff0055, #00ffaa, #5500ff);
            background-size: 200% 200%;
            z-index: -1;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Audio control */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .version-selector {
                gap: 0.5rem;
            }
            
            .version-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        .loading-message {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background elements -->
   <script>
        // Enhanced Audio Manager
        class AudioManager {
            static init() {
                this.audio = document.getElementById('audioPlayer');
                this.audio.volume = 0.7;
                this.control = document.getElementById('audioControl');
                
                // Load saved state
                const savedState = localStorage.getItem('ishiharaAudioState');
                if (savedState) {
                    const { isPlaying, currentTime } = JSON.parse(savedState);
                    this.audio.currentTime = currentTime || 0;
                    if (isPlaying) {
                        this.audio.play().catch(e => console.log("Autoplay prevented"));
                        this.control.innerHTML = '<i class="fas fa-pause"></i>';
                    }
                }
                
                // Save state before unload
                window.addEventListener('beforeunload', () => this.saveState());
                
                // Control click handler
                this.control.addEventListener('click', () => this.togglePlayback());
            }
            
            static togglePlayback() {
                if (this.audio.paused) {
                    this.audio.play();
                    this.control.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    this.audio.pause();
                    this.control.innerHTML = '<i class="fas fa-play"></i>';
                }
                this.saveState();
            }
            
            static saveState() {
                localStorage.setItem('ishiharaAudioState', JSON.stringify({
                    isPlaying: !this.audio.paused,
                    currentTime: this.audio.currentTime
                }));
            }
        }

        // Initialize audio when DOM loads
        document.addEventListener('DOMContentLoaded', () => AudioManager.init());

        // Enhanced Image Viewer
        class ScreenshotViewer {
            constructor() {
                this.versionBtns = document.querySelectorAll('.version-btn');
                this.thumbnailGrid = document.getElementById('thumbnailGrid');
                this.currentImage = document.getElementById('currentImage');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.currentVersion = '13';
                this.currentImages = [];
                this.currentIndex = 0;
                
                this.init();
            }
            
            init() {
                // Version selection
                this.versionBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.versionBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentVersion = btn.dataset.version;
                        this.loadImages();
                    });
                });
                
                // Navigation controls
                this.prevBtn.addEventListener('click', () => this.navigate(-1));
                this.nextBtn.addEventListener('click', () => this.navigate(1));
                
                // Load initial images
                this.loadImages();
            }
            
            async loadImages() {
                this.thumbnailGrid.innerHTML = '<div class="loading-message">Loading screenshots...</div>';
                this.currentImages = [];
                
                try {
                    // Direct image links (bypass GitHub API)
                    const imageUrls = this.getImageUrls(this.currentVersion);
                    
                    if (imageUrls.length === 0) {
                        this.showNoImagesMessage();
                        return;
                    }
                    
                    this.currentImages = imageUrls;
                    this.currentIndex = 0;
                    this.displayThumbnails();
                    this.displayCurrentImage();
                } catch (error) {
                    console.error("Error loading images:", error);
                    this.thumbnailGrid.innerHTML = '<div class="loading-message">Failed to load screenshots</div>';
                }
            }
            
            getImageUrls(version) {
                // Manually construct image URLs (adjust to your repo structure)
                const baseUrl = 'https://raw.githubusercontent.com/ishihara0xn/IshiharaROM-WebIO/main/res/';
                const imageNames = [
                    'screenshot1.png',
                    'screenshot2.png',
                    'screenshot3.png',
                    // Add all your screenshot filenames
                ];
                
                return imageNames.map(name => ({
                    url: `${baseUrl}${version}/${name}`,
                    name: name
                })).filter(img => {
                    // Only include images that exist (you may need to adjust this)
                    return true;
                });
            }
            
            showNoImagesMessage() {
                this.thumbnailGrid.innerHTML = `
                    <div class="loading-message">
                        No screenshots found for One UI ${this.currentVersion - 12}<br>
                        Check the GitHub repository for updates
                    </div>`;
                this.currentImage.style.display = 'none';
            }
            
            displayThumbnails() {
                this.thumbnailGrid.innerHTML = '';
                
                this.currentImages.forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = image.name;
                    img.classList.add('thumbnail');
                    
                    if (index === this.currentIndex) {
                        img.style.border = '2px solid rgba(255, 255, 255, 0.5)';
                    }
                    
                    img.addEventListener('click', () => {
                        this.currentIndex = index;
                        this.displayCurrentImage();
                        this.highlightThumbnail();
                    });
                    
                    this.thumbnailGrid.appendChild(img);
                });
            }
            
            displayCurrentImage() {
                if (this.currentImages.length === 0) return;
                
                this.currentImage.src = this.currentImages[this.currentIndex].url;
                this.currentImage.style.display = 'block';
            }
            
            highlightThumbnail() {
                const thumbnails = document.querySelectorAll('.thumbnail');
                thumbnails.forEach((thumb, index) => {
                    thumb.style.border = index === this.currentIndex 
                        ? '2px solid rgba(255, 255, 255, 0.5)' 
                        : 'none';
                });
            }
            
            navigate(direction) {
                if (this.currentImages.length === 0) return;
                this.currentIndex = (this.currentIndex + direction + this.currentImages.length) % this.currentImages.length;
                this.displayCurrentImage();
                this.highlightThumbnail();
            }
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            new ScreenshotViewer();
            
            // Save audio state when navigating
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    AudioManager.saveState();
                });
            });
        });
    </script>
</body>
</html>
