<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IshiharaROM - Screenshots</title>
    <style>
        .loading-message {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- [Keep all your existing HTML structure] -->

    <script>
        // Enhanced Audio Manager
        class AudioManager {
            static init() {
                this.audio = document.getElementById('audioPlayer');
                this.audio.volume = 0.7;
                this.control = document.getElementById('audioControl');
                
                // Load saved state
                const savedState = localStorage.getItem('ishiharaAudioState');
                if (savedState) {
                    const { isPlaying, currentTime } = JSON.parse(savedState);
                    this.audio.currentTime = currentTime || 0;
                    if (isPlaying) {
                        this.audio.play().catch(e => console.log("Autoplay prevented"));
                        this.control.innerHTML = '<i class="fas fa-pause"></i>';
                    }
                }
                
                // Save state before unload
                window.addEventListener('beforeunload', () => this.saveState());
                
                // Control click handler
                this.control.addEventListener('click', () => this.togglePlayback());
            }
            
            static togglePlayback() {
                if (this.audio.paused) {
                    this.audio.play();
                    this.control.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    this.audio.pause();
                    this.control.innerHTML = '<i class="fas fa-play"></i>';
                }
                this.saveState();
            }
            
            static saveState() {
                localStorage.setItem('ishiharaAudioState', JSON.stringify({
                    isPlaying: !this.audio.paused,
                    currentTime: this.audio.currentTime
                }));
            }
        }

        // Initialize audio when DOM loads
        document.addEventListener('DOMContentLoaded', () => AudioManager.init());

        // Enhanced Image Viewer
        class ScreenshotViewer {
            constructor() {
                this.versionBtns = document.querySelectorAll('.version-btn');
                this.thumbnailGrid = document.getElementById('thumbnailGrid');
                this.currentImage = document.getElementById('currentImage');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.currentVersion = '13';
                this.currentImages = [];
                this.currentIndex = 0;
                
                this.init();
            }
            
            init() {
                // Version selection
                this.versionBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.versionBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentVersion = btn.dataset.version;
                        this.loadImages();
                    });
                });
                
                // Navigation controls
                this.prevBtn.addEventListener('click', () => this.navigate(-1));
                this.nextBtn.addEventListener('click', () => this.navigate(1));
                
                // Load initial images
                this.loadImages();
            }
            
            async loadImages() {
                this.thumbnailGrid.innerHTML = '<div class="loading-message">Loading screenshots...</div>';
                this.currentImages = [];
                
                try {
                    // Direct image links (bypass GitHub API)
                    const imageUrls = this.getImageUrls(this.currentVersion);
                    
                    if (imageUrls.length === 0) {
                        this.showNoImagesMessage();
                        return;
                    }
                    
                    this.currentImages = imageUrls;
                    this.currentIndex = 0;
                    this.displayThumbnails();
                    this.displayCurrentImage();
                } catch (error) {
                    console.error("Error loading images:", error);
                    this.thumbnailGrid.innerHTML = '<div class="loading-message">Failed to load screenshots</div>';
                }
            }
            
            getImageUrls(version) {
                // Manually construct image URLs (adjust to your repo structure)
                const baseUrl = 'https://raw.githubusercontent.com/ishihara0xn/IshiharaROM-WebIO/main/res/';
                const imageNames = [
                    'screenshot1.png',
                    'screenshot2.png',
                    'screenshot3.png',
                    // Add all your screenshot filenames
                ];
                
                return imageNames.map(name => ({
                    url: `${baseUrl}${version}/${name}`,
                    name: name
                })).filter(img => {
                    // Only include images that exist (you may need to adjust this)
                    return true;
                });
            }
            
            showNoImagesMessage() {
                this.thumbnailGrid.innerHTML = `
                    <div class="loading-message">
                        No screenshots found for One UI ${this.currentVersion - 12}<br>
                        Check the GitHub repository for updates
                    </div>`;
                this.currentImage.style.display = 'none';
            }
            
            displayThumbnails() {
                this.thumbnailGrid.innerHTML = '';
                
                this.currentImages.forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = image.name;
                    img.classList.add('thumbnail');
                    
                    if (index === this.currentIndex) {
                        img.style.border = '2px solid rgba(255, 255, 255, 0.5)';
                    }
                    
                    img.addEventListener('click', () => {
                        this.currentIndex = index;
                        this.displayCurrentImage();
                        this.highlightThumbnail();
                    });
                    
                    this.thumbnailGrid.appendChild(img);
                });
            }
            
            displayCurrentImage() {
                if (this.currentImages.length === 0) return;
                
                this.currentImage.src = this.currentImages[this.currentIndex].url;
                this.currentImage.style.display = 'block';
            }
            
            highlightThumbnail() {
                const thumbnails = document.querySelectorAll('.thumbnail');
                thumbnails.forEach((thumb, index) => {
                    thumb.style.border = index === this.currentIndex 
                        ? '2px solid rgba(255, 255, 255, 0.5)' 
                        : 'none';
                });
            }
            
            navigate(direction) {
                if (this.currentImages.length === 0) return;
                this.currentIndex = (this.currentIndex + direction + this.currentImages.length) % this.currentImages.length;
                this.displayCurrentImage();
                this.highlightThumbnail();
            }
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            new ScreenshotViewer();
            
            // Save audio state when navigating
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    AudioManager.saveState();
                });
            });
        });
    </script>
</body>
</html>
