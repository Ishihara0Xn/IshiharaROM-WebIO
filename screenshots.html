<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IshiharaROM - Screenshots</title>
    <style>
        @font-face {
            font-family: 'Samsung Sans';
            src: url('samsungsans.ttf') format('truetype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Samsung Sans', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            z-index: -1;
        }

        .lava-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .lava-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50vw, 25vh) scale(1.2); }
            50% { transform: translate(25vw, 50vh) scale(0.8); }
            75% { transform: translate(-25vw, 75vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(90deg, #ff0055, #00ffaa, #5500ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hue-rotate 8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes hue-rotate {
            to { filter: hue-rotate(360deg); }
        }

        /* Version selector */
        .version-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .version-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .version-btn.active {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Image viewer */
        .image-viewer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 9/16;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            border-radius: 15px;
        }

        .viewer-image.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navigation controls */
        .viewer-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Thumbnail grid */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 9/16;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .thumbnail.active {
            border: 2px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: auto;
            padding-bottom: 2rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-width: 180px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff0055, #00ffaa, #5500ff);
            background-size: 200% 200%;
            z-index: -1;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Audio control */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .audio-control i {
            font-size: 1.5rem;
        }

        /* Status messages */
        .status-message {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .version-selector {
                gap: 0.5rem;
            }
            
            .version-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background elements -->
    <div class="lava-bg">
        <div class="lava-blob" style="background: #ff0055; width: 400px; height: 400px; animation-delay: 0s;"></div>
        <div class="lava-blob" style="background: #00ffaa; width: 500px; height: 500px; animation-delay: -5s;"></div>
        <div class="lava-blob" style="background: #5500ff; width: 350px; height: 350px; animation-delay: -10s;"></div>
    </div>
    
    <div class="blur-overlay"></div>

    <!-- Main content -->
    <div class="container">
        <div class="header">
            <h1>Screenshots</h1>
        </div>
        
        <!-- Version selector -->
        <div class="version-selector">
            <button class="version-btn active" data-version="oneui5">One UI 5</button>
            <button class="version-btn" data-version="oneui6">One UI 6</button>
            <button class="version-btn" data-version="oneui7">One UI 7</button>
        </div>
        
        <!-- Image viewer -->
        <div class="image-viewer">
            <img class="viewer-image" id="currentImage" alt="Screenshot">
            <div class="status-message" id="statusMessage">Select a version to view screenshots</div>
        </div>
        
        <!-- Viewer controls -->
        <div class="viewer-controls">
            <button class="control-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="control-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <!-- Thumbnail grid -->
        <div class="thumbnail-grid" id="thumbnailGrid"></div>
        
        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn" onclick="navigateTo('index.html')">Home</button>
            <button class="nav-btn" onclick="navigateTo('downloads.html')">Downloads</button>
            <button class="nav-btn" onclick="navigateTo('about.html')">About</button>
        </div>
    </div>

    <!-- Audio control -->
    <div class="audio-control" id="audioControl">
        <i class="fas fa-play"></i>
    </div>

    <audio id="audioPlayer" loop>
        <source src="tone.mp3" type="audio/mpeg">
    </audio>

    <script>

        // Leave empty string for unused slots
        // =============================================
        const imageDatabase = {
            oneui5: [
                "https://example.com/oneui5/screenshot1.jpg",
                "https://example.com/oneui5/screenshot2.jpg",
                "", // Empty slot

                "", // Empty slot

                ""  // Empty slot
            ],

                "", // Empty slot
                "", // Empty slot
                "", // Empty slot
                "", // Empty slot

                "", // Empty slot
                ""  // Empty slot
            ],
            oneui7: [
                "https://get.filesto.space/download/gAAAAABoMeT77ga1h_cv0lnL7yFcu1gRdcFBG7oDXRK0JlFvhP82wncQLMB8EE4UmJ6qMkIMLiabbcnUhF1V4FTAXNhWc3mYYgZXk-9VNX8hAszH2-jZ4UrGMkxBc0-PPBuElBRi1sa_p6WJ3aYNLdwrO1ESe4-x1w==",

                "https://get.filesto.space/download/gAAAAABoMeT7EbX6dZ5dxdOGz6wtPceM4OhlcNa9e1x94ptDXUOKOmTRteVHChGyERRpRMCu8_bMnIP2tsIfVvkpzj-BruHA_se2Uia_CcTxxoMsE0q3c2-8XKvzwk-_leB5GVOULFMI", // Empty slot
                "https://get.filesto.space/download/gAAAAABoMeT75bfoC3EMZ6Ft5D5b5nu5m0R9zftxi87rtRs0G2kSAm4j0UZvc1yko8ClmkqqALMfC5ss-WvGJt_G1PycHyjFaRNA18Fvyr1_S98casAFyq6i74C8ghIBriUEdXUbuR3aM7Z8OVVsa2yOhW8yERG-qA==", // Empty slot

        // Audio Manager
        class AudioManager {
            static init() {
                this.audio = document.getElementById('audioPlayer');
                this.control = document.getElementById('audioControl');
                
                // Load saved state
                const savedState = localStorage.getItem('ishiharaAudioState');
                if (savedState) {
                    const { isPlaying, currentTime } = JSON.parse(savedState);
                    this.audio.currentTime = currentTime || 0;
                    if (isPlaying) {
                        this.playAudio();
                    }
                }
                
                // Control click handler
                this.control.addEventListener('click', () => this.togglePlayback());
            }
            
            static playAudio() {
                this.audio.play()
                    .then(() => {
                        this.control.innerHTML = '<i class="fas fa-pause"></i>';
                    })
                    .catch(e => {
                        console.log("Audio play prevented:", e);
                        this.control.innerHTML = '<i class="fas fa-play"></i>';
                    });
            }
            
            static togglePlayback() {
                if (this.audio.paused) {
                    this.playAudio();
                } else {
                    this.audio.pause();
                    this.control.innerHTML = '<i class="fas fa-play"></i>';
                }
                this.saveState();
            }
            
            static saveState() {
                localStorage.setItem('ishiharaAudioState', JSON.stringify({
                    isPlaying: !this.audio.paused,
                    currentTime: this.audio.currentTime
                }));
            }
        }

        // Screenshot Viewer
        class ScreenshotViewer {
            constructor() {
                this.versionBtns = document.querySelectorAll('.version-btn');
                this.thumbnailGrid = document.getElementById('thumbnailGrid');
                this.currentImage = document.getElementById('currentImage');
                this.statusMessage = document.getElementById('statusMessage');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.currentVersion = 'oneui5';
                this.currentImages = [];
                this.currentIndex = 0;
                
                this.init();
            }
            
            init() {
                // Version selection
                this.versionBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.versionBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentVersion = btn.dataset.version;
                        this.loadImages();
                    });
                });
                
                // Navigation controls
                this.prevBtn.addEventListener('click', () => this.navigate(-1));
                this.nextBtn.addEventListener('click', () => this.navigate(1));
                
                // Load initial images
                this.loadImages();
            }
            
            loadImages() {
                this.thumbnailGrid.innerHTML = '';
                this.currentImages = [];
                this.currentIndex = 0;
                
                // Get images for current version (filter out empty strings)
                const versionImages = imageDatabase[this.currentVersion].filter(url => url);
                
                if (versionImages.length === 0) {
                    this.showNoImages();
                    return;
                }
                
                this.currentImages = versionImages;
                this.displayThumbnails();
                this.displayCurrentImage();
            }
            
            showNoImages() {
                this.statusMessage.textContent = `No screenshots available for ${this.getVersionName(this.currentVersion)}`;
                this.statusMessage.style.display = 'block';
                this.currentImage.style.display = 'none';
                this.prevBtn.style.display = 'none';
                this.nextBtn.style.display = 'none';
            }
            
            getVersionName(versionKey) {
                const names = {
                    'oneui5': 'One UI 5',
                    'oneui6': 'One UI 6',
                    'oneui7': 'One UI 7'
                };
                return names[versionKey] || versionKey;
            }
            
            displayThumbnails() {
                this.thumbnailGrid.innerHTML = '';
                this.statusMessage.style.display = 'none';
                this.currentImage.style.display = 'block';
                this.prevBtn.style.display = 'flex';
                this.nextBtn.style.display = 'flex';
                
                this.currentImages.forEach((imageUrl, index) => {
                    const thumbContainer = document.createElement('div');
                    thumbContainer.className = 'thumb-container';
                    
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `Screenshot ${index + 1}`;
                    img.className = 'thumbnail';
                    
                    if (index === this.currentIndex) {
                        img.classList.add('active');
                    }
                    
                    img.addEventListener('click', () => {
                        this.currentIndex = index;
                        this.displayCurrentImage();
                        this.highlightThumbnail();
                    });
                    
                    // Add hover preview effect
                    img.addEventListener('mouseenter', () => {
                        if (index !== this.currentIndex) {
                            img.style.transform = 'scale(1.1)';
                        }
                    });
                    
                    img.addEventListener('mouseleave', () => {
                        if (index !== this.currentIndex) {
                            img.style.transform = 'scale(1)';
                        }
                    });
                    
                    thumbContainer.appendChild(img);
                    this.thumbnailGrid.appendChild(thumbContainer);
                });
            }
            
            displayCurrentImage() {
                if (this.currentImages.length === 0) return;
                
                this.currentImage.src = this.currentImages[this.currentIndex];
                this.currentImage.className = 'viewer-image';
                setTimeout(() => {
                    this.currentImage.classList.add('active');
                }, 10);
                
                this.highlightThumbnail();
            }
            
            highlightThumbnail() {
                document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                    thumb.classList.toggle('active', index === this.currentIndex);
                });
            }
            
            navigate(direction) {
                if (this.currentImages.length === 0) return;
                
                this.currentIndex = (this.currentIndex + direction + this.currentImages.length) % this.currentImages.length;
                this.displayCurrentImage();
            }
        }

        // Navigation helper
        function navigateTo(page) {
            AudioManager.saveState();
            window.location.href = page;
        }

        // Initialize everything when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            AudioManager.init();
            new ScreenshotViewer();
        });
    </script>
</body>
</html>
