<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IshiharaROM - Feedback</title>
    <style>
        @font-face {
            font-family: 'Samsung Sans';
            src: url('samsungsans.ttf') format('truetype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Samsung Sans', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            z-index: -1;
        }

        .lava-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .lava-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50vw, 25vh) scale(1.2); }
            50% { transform: translate(25vw, 50vh) scale(0.8); }
            75% { transform: translate(-25vw, 75vh) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(90deg, #ff0055, #00ffaa, #5500ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hue-rotate 8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes hue-rotate {
            to { filter: hue-rotate(360deg); }
        }

        /* Feedback form */
        .feedback-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff0055, #5500ff);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Status message */
        .status-message {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #0f0;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #f00;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: auto;
            padding-bottom: 2rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-width: 180px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff0055, #00ffaa, #5500ff);
            background-size: 200% 200%;
            z-index: -1;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Audio control */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .audio-control i {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .feedback-form {
                padding: 1.5rem;
            }
            
            .nav-buttons {
                gap: 1rem;
            }
            
            .nav-btn {
                min-width: 150px;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background elements -->
    <div class="lava-bg">
        <div class="lava-blob" style="background: #ff0055; width: 400px; height: 400px; animation-delay: 0s;"></div>
        <div class="lava-blob" style="background: #00ffaa; width: 500px; height: 500px; animation-delay: -5s;"></div>
        <div class="lava-blob" style="background: #5500ff; width: 350px; height: 350px; animation-delay: -10s;"></div>
    </div>
    
    <div class="blur-overlay"></div>

    <!-- Main content -->
    <div class="container">
        <div class="header">
            <h1>Feedback</h1>
            <p class="subtitle">Report bugs, suggest enhancements, or share your experience</p>
        </div>
        
        <form id="feedbackForm" class="feedback-form">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" id="email">
            </div>
            
            <div class="form-group">
                <label for="type">Feedback Type *</label>
                <select id="type" required>
                    <option value="">-- Select --</option>
                    <option value="bug">Bug Report</option>
                    <option value="review">ROM Review</option>
                    <option value="enhancement">Feature Request</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Send Feedback
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
        
        <div class="nav-buttons">
            <button class="nav-btn" onclick="navigateTo('index.html')">Home</button>
            <button class="nav-btn" onclick="navigateTo('screenshots.html')">Screenshots</button>
            <button class="nav-btn" onclick="navigateTo('downloads.html')">Downloads</button>
        </div>
    </div>

    <!-- Audio control -->
    <div class="audio-control" id="audioControl">
        <i class="fas fa-play"></i>
    </div>

    <audio id="audioPlayer" loop>
        <source src="tone.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Telegram Bot Configuration
        const BOT_TOKEN = 'YOUR_TELEGRAM_BOT_TOKEN'; // Will be replaced by GitHub Secrets
        const CHAT_ID = 'YOUR_TELEGRAM_CHAT_ID';     // Will be replaced by GitHub Secrets

        // Audio Manager (same as other pages)
        class AudioManager {
            static init() {
                this.audio = document.getElementById('audioPlayer');
                this.control = document.getElementById('audioControl');
                
                // Load saved state
                const savedState = localStorage.getItem('ishiharaAudioState');
                if (savedState) {
                    const { isPlaying, currentTime } = JSON.parse(savedState);
                    this.audio.currentTime = currentTime || 0;
                    if (isPlaying) {
                        this.playAudio();
                    }
                }
                
                // Control click handler
                this.control.addEventListener('click', () => this.togglePlayback());
            }
            
            static playAudio() {
                this.audio.play()
                    .then(() => {
                        this.control.innerHTML = '<i class="fas fa-pause"></i>';
                    })
                    .catch(e => {
                        console.log("Audio play prevented:", e);
                        this.control.innerHTML = '<i class="fas fa-play"></i>';
                    });
            }
            
            static togglePlayback() {
                if (this.audio.paused) {
                    this.playAudio();
                } else {
                    this.audio.pause();
                    this.control.innerHTML = '<i class="fas fa-play"></i>';
                }
                this.saveState();
            }
            
            static saveState() {
                localStorage.setItem('ishiharaAudioState', JSON.stringify({
                    isPlaying: !this.audio.paused,
                    currentTime: this.audio.currentTime
                }));
            }
        }

        // Form Handler
        class FeedbackForm {
            constructor() {
                this.form = document.getElementById('feedbackForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.statusMessage = document.getElementById('statusMessage');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                this.submitBtn.disabled = true;
                this.submitBtn.textContent = 'Sending...';
                
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value || 'Not provided',
                    type: document.getElementById('type').value,
                    message: document.getElementById('message').value,
                    timestamp: new Date().toISOString(),
                    page: window.location.href
                };
                
                try {
                    await this.sendToTelegram(formData);
                    this.showSuccess('Feedback sent successfully! Thank you.');
                    this.form.reset();
                } catch (error) {
                    console.error('Error sending feedback:', error);
                    this.showError('Failed to send feedback. Please try again later.');
                } finally {
                    this.submitBtn.disabled = false;
                    this.submitBtn.textContent = 'Send Feedback';
                }
            }
            
            async sendToTelegram(data) {
                // In production, this should use a serverless function
                // For demo purposes, we'll use a direct API call (not recommended for production)
                
                const text = `
                📢 *New Feedback* 📢
                
                *Name:* ${data.name}
                *Email:* ${data.email}
                *Type:* ${this.getTypeName(data.type)}
                *Message:*
                ${data.message}
                
                _Received at: ${new Date(data.timestamp).toLocaleString()}_
                `;
                
                const response = await fetch(`https://api.telegram.org/bot$7811492373:AAFmWTamdbHdgY1_tyO4DqaCGGEbYqM7_q4/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Telegram API error');
                }
            }
            
            getTypeName(type) {
                const names = {
                    'bug': '🐞 Bug Report',
                    'review': '⭐ ROM Review',
                    'enhancement': '💡 Feature Request',
                    'other': '📌 Other'
                };
                return names[type] || type;
            }
            
            showSuccess(message) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = 'status-message success';
                this.statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    this.statusMessage.style.display = 'none';
                }, 5000);
            }
            
            showError(message) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = 'status-message error';
                this.statusMessage.style.display = 'block';
            }
        }

        // Navigation helper
        function navigateTo(page) {
            AudioManager.saveState();
            window.location.href = page;
        }

        // Initialize everything when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            AudioManager.init();
            new FeedbackForm();
            
            // In production, you would fetch these from a secure endpoint
            // or use GitHub Secrets through a serverless function
            // For now, we'll use placeholders that you'll replace
            console.log('Remember to configure your Telegram bot token and chat ID');
        });
    </script>
</body>
</html>
